<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">

            <h1 class="mb-5 mt-5">API de países</h1>

            <div class="row">
                <div class="col-md-6">
                    <h3>Escribe un país</h3>
                    <hr>
                    <input type="text" id="countryField" placeholder="Comienza a escribir">
                </div>

                <div class="col-md-6">
                    <h3>Información del país</h3>
                    <hr>
                    <p>Nombre: <span id="countryName"></span></p>
                    <p>Capital: <span id="countryCapital"></span></p>
                    <p>Población: <span id="countryPopulation"></span> habitantes</p>
                </div>

            </div>



        </div>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
