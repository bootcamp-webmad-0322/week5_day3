<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
</head>

<body>

    <main>
        <div class="container">
            <h1>Monta√±as rusas</h1>
            <ul id="coastersList"></ul>

        </div>
    </main>
</body>


<script>

    fetch('https://coasters-api.herokuapp.com/')
        .then(res => res.json())
        .then(coasters => {
            let coastersCode = ''
            coasters.forEach(elm => coastersCode += `<li>${elm.name} - ${elm.country} | ${elm.height} metros, ${elm.inversions} inversiones</li>`)

            document.querySelector('#coastersList').innerHTML = coastersCode
        })
        .catch(err => console.log(err))

</script>

</html>
